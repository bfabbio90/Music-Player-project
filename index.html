<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h2 id="play-list-title">Playlist</h1>
        <img id="cover" alt="Disc-cover">
        <audio id="audio" src="/songs/jigga what faint.mp3"></audio>
        <div id="below-cover">
                <div id="song-info">
                    <div id="song-name">Name of the song</div>
                    <div id="band-name" class="light-color">Name of the author</div>
                </div>
            <button id="like" class="button"><i class="bi bi-heart"></i></button>
        </div>
        <div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="time-starts">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
